<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
                                    <title>AirBnB_clone</title>         
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">

        <link rel="stylesheet" href="styles/7-places.css">

        <header>

                <img src="images/logo.png" alt="logo">

        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>

                            </ul>
                        </li> 
                        <li>

                            <ul>
                                <li>Chartres</li>
                                <li>Lyon</li>
                            </ul>
                        </li>   
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Food, Sports</h4>
                    <ul class="popover">       
                            <li>Food</li>
                            <li>Bananas</li>         
                             <li>Sports</li>
                             <li>tennis</li>
                             <li>football</li>                        
                    </ul>
                </div>
                  <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
